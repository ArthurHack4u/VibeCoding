<body class="bg-body">
    <nav class="navbar navbar-expand-lg bg-body sticky-top border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">FACU UI</a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-2">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><button id="theme" class="btn btn-outline-secondary btn-sm">üåì</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h3 mb-1">Registro al sistema</h1> 
                        <p class="text-body-secondary mb-4">Completa tus datos para crear tu usuario.</p>

                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-6">
                                <label for="nom" class="form-label">Nombre</label>
                                <input id="nom" name="nombre" type="text" class="form-control" required>
                                <div class="invalid-feedback">Ingresa tu nombre.</div>
                            </div>
                            <div class="col-md-6">
                                <label for="apell" class="form-label">Apellido</label>
                                <input id="apell" name="apellido" type="text" class="form-control" required>
                                <div class="invalid-feedback">Ingresa tu apellido.</div>
                            </div>

                            <div class="col-12">
                                <label class="form-label d-block">Sexo</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="h1" name="sexo" value="h" required>
                                    <label class="form-check-label" for="h1">Hombre</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="m1" name="sexo" value="m">
                                    <label class="form-check-label" for="m1">Mujer</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="o1" name="sexo" value="o">
                                    <label class="form-check-label" for="o1">Otro</label>
                                </div>
                                <div class="invalid-feedback d-block">Selecciona una opci√≥n.</div>
                            </div>

                            <div class="col-md-6">
                                <label for="fecha" class="form-label">Fecha de nacimiento</label>
                                <input id="fecha" name="fh_nac" type="date" class="form-control" required>
                                <div class="invalid-feedback">Selecciona una fecha v√°lida.</div>
                            </div>

                            <div class="col-md-6">
                                <label for="rol" class="form-label">Rol</label>
                                <select id="rol" name="id_rol" class="form-select" required>
                                    <option value="" selected disabled>Selecciona‚Ä¶</option>
                                    <option value="1">Alumno</option>
                                    <option value="2">Profesor</option>
                                    <option value="3">Administrativo</option>
                                    <option value="4">Otro</option>
                                </select>
                                <div class="invalid-feedback">Selecciona tu rol.</div>
                            </div>

                            <div></div>
                            <label for="calificacion" class="form-label">Calificaci√≥n</label>
                            <input id="calificacion" name="calificacion" type="number" class="form-control" required>
                            <div class="invalid-feedback">Ingresa tu calificaci√≥n.</div>
                    </div>

                    <input type="hidden" id="edit-id">

                    <div class="col-12 d-flex gap-2 p-3">
                        <button class="btnsave btn btn-primary" type="submit">Enviar</button>
                        
                        <button class="btn btn-secondary" type="button" id="btn-cancel-edit" style="display: none;">Cancelar Edici√≥n</button>
                        
                        <a class="btncancel btn btn-outline-secondary" href="index.html">Cancelar</a>
                    </div>
                    </form>

                </div>
            </div>
        </div>
        </div>

        <div class="table-responsive mt-5">
            <table class="table table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Sexo</th>
                        <th>Fecha de nacimiento</th>
                        <th>Rol</th>
                        <th>Acciones</th> </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

    </main>

    <script>
        const root = document.documentElement;
        const btn = document.getElementById('theme');
        const saved = localStorage.getItem('bs-theme');
        if (saved) root.setAttribute('data-bs-theme', saved);
        btn.addEventListener('click', () => {
            const next = root.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-bs-theme', next); localStorage.setItem('bs-theme', next);
        });

        // Este script de validaci√≥n de Bootstrap ya no es necesario
