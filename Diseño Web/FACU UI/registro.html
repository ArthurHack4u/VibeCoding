<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">

</head>

<body class="bg-body">
    <nav class="navbar navbar-expand-lg bg-body sticky-top border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">FACU UI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>

            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-2">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>

                </ul>

        </div>
    </nav>

    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card">
                    <div class="card-body p-4">
                        <h1 class="h3 mb-1">Registro al sistema</h1>
                        <p class="text-body-secondary mb-4">Completa tus datos para crear tu usuario.</p>

                        <form class="row g-3 needs-validation" id="form-add" novalidate>
                            <div class="col-md-6">
                                <label for="nom" class="form-label">Nombre</label>
                                <input id="nom" name="nombre" type="text" class="form-control" required>
                                <div class="invalid-feedback">Ingresa tu nombre.</div>
                            </div>

                            <div class="col-md-6">
                                <label for="apell" class="form-label">Apellido</label>
                                <input id="apell" name="apellido" type="text" class="form-control" required>
                                <div class="invalid-feedback">Ingresa tu apellido.</div>
                            </div>

                            <div class="col-12">
                                <label class="form-label d-block">Sexo</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="h1" name="sexo" value="h" required>
                                    <label class="form-check-label" for="h1">Hombre</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="m1" name="sexo" value="m" required>
                                    <label class="form-check-label" for="m1">Mujer</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="o1" name="sexo" value="o" required>
                                    <label class="form-check-label" for="o1">Otro</label>
                                </div>
                                <div class="invalid-feedback d-block">Selecciona una opciÃ³n.</div>
                            </div>

                            <div class="col-md-6">
                                <label for="fecha" class="form-label">Fecha de nacimiento</label>
                                <input id="fecha" name="fh_nac" type="date" class="form-control" required>
                                <div class="invalid-feedback">Selecciona una fecha vÃ¡lida.</div>
                            </div>

                            <div class="col-md-6">
                                <label for="rol" class="form-label">Rol</label>
                                <select id="rol" name="id_rol" class="form-select" required>
                                    <option value="" selected disabled>Seleccionaâ€¦</option>
                                    <option value="1">Alumno</option>
                                    <option value="2">Profesor</option>
                                    <option value="3">Administrativo</option>
                                    <option value="4">Otro</option>
                                </select>
                                <div class="invalid-feedback">Selecciona tu rol.</div>
                            </div>

                            <div class="col-12 d-flex gap-2 pt-3">
                                <button class="btnsave btn btn-primary" type="submit">Registrar</button>
                                <a class="btncancel btn btn-outline-secondary" href="index.html">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive mt-5">
            <table class="table table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Sexo</th>
                        <th>Fecha de nacimiento</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEditLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="form-edit" class="needs-validation" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditLabel">Editar persona</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="edit-id" name="id_persona">
                        <div class="mb-3">
                            <label for="edit-nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="edit-nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="edit-apellido" name="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label d-block">Sexo</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="edit-h" name="sexo" value="h" required>
                                <label class="form-check-label" for="edit-h">Hombre</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="edit-m" name="sexo" value="m" required>
                                <label class="form-check-label" for="edit-m">Mujer</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="edit-o" name="sexo" value="o" required>
                                <label class="form-check-label" for="edit-o">Otro</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="edit-fecha" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="edit-fecha" name="fh_nac" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-rol" class="form-label">Rol</label>
                            <select id="edit-rol" name="id_rol" class="form-select" required>
                                <option value="1">Alumno</option>
                                <option value="2">Profesor</option>
                                <option value="3">Administrativo</option>
                                <option value="4">Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

        <script>
        const root = document.documentElement;
        const btn = document.getElementById('theme');
        const saved = localStorage.getItem('bs-theme');
        if (saved) root.setAttribute('data-bs-theme', saved);
        btn.addEventListener('click', () => {
            const next = root.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-bs-theme', next); localStorage.setItem('bs-theme', next);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="registro.js"></script>
</body>
</html>
